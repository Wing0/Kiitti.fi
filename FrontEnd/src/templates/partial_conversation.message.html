<div class="message-block table">
  <div class="votes cell">
    <div>
      <div class="vote up" ng-class="{active: message.meta.votedUp}" title="Äänestä viestiä hyväksi" ng-click="vote(1)">
        <i class="fa fa-chevron-up"></i>
      </div>
      <div class="votes-amount" title="Saatujen äänien summa" ng-bind="message.meta.votes.up - message.meta.votes.down"></div>
      <div class="vote down" ng-class="{active: message.meta.votedDown}" title="Äänestä viestiä huonoksi" ng-click="vote(-1)">
        <i class="fa fa-chevron-down"></i>
      </div>
    </div>
  </div>

  <div class="cell message-stack">
    <div class="content">
      <p ng-bind="message.content"></p>
    </div>

    <div class="comment-block">
      <div class="comments">
        <div class="comment" ng-repeat="comment in message.comments">
          <span class="content" ng-bind="comment.content"></span>
          <span class="username"><a href="#" ng-bind="comment.user.username"></a></span>
          <span class="date" ng-bind="comment.created"></span>
        </div>
      </div>
      <div class="buttons" ng-init="showCommentInput=false">
        <div class="button-alt" ng-click="showCommentInput=!showCommentInput">
          <i class="fa fa-pencil"></i><span>Lisää kommentti</span>
        </div>
        <form ng-if="showCommentInput" ng-submit="submitComment()">
          <input type="text" ng-model="comment.content">
          <br>
          <button type="submit">Lisää kommentti</button>
        </form>
      </div>
    </div>
  </div>
</div><!--/message-block-->
