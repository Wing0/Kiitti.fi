<div class="message-block">
  <div class="votes cell">
    <div>
      <div class="vote up"><i class="fa fa-chevron-up"></i></div>
      <div class="votes-amount">18</div>
      <div class="vote down"><i class="fa fa-chevron-down"></i></div>
    </div>
  </div>

  <div class="cell message-stack">
    <div class="content">
      <p ng-bind="question.content"></p>
    </div>

    <div class="comments" ng-show="message.comments">
      <div qna-comment comment="comment" ng-repeat="comment in message.comments"></div>
      <div class="buttons">
        <div class="button-alt" ng-click="addComment()"><i class="fa fa-pencil"></i><span>Lisää kommentti</span></div>
      </div>
    </div>
  </div>
</div><!--/message-block-->
