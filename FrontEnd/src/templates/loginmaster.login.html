<h2>Kirjaudu sisään</h2>
<form>
  <input type="text" id="username" name="username" placeholder="Käyttäjänimi" ng-model="user.username" required>


  <input type="password" id="password" name="password" ng-model="user.password" placeholder="Salasana" required>

  <div kt-messages></div>

  <button class="button emphasis-1" id="submit" name="submit" ng-click="login(user)">Kirjaudu</button>
</form>
<hr />
<footer>
  <a href="/login/forgot" class="password-forget">Unohtuiko salasana?</a>
</footer>
