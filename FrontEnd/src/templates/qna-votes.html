<div class="votes">
  <div class="vote up left">
    <img src="images/thumb_up.png" alt="+" class="thumb" />
    <div class="amount">{{votes_up}}</div>
  </div>
  <div class="vote down right">
    <img src="images/thumb_down.png" alt="-" class="thumb" />
    <div class="amount">{{votes_down}}</div>
  </div>
</div>
