  </div>

  <div class="answers">
    <h2>Vastaukset</h2>
    <div ng-repeat="message in question.answers">
      <div ng-include src="'templates/partial_conversation.message.html'"></div>
    </div>
  </div><!--/answers-->

  <div class="new-answer">
    <h2>Lis채채 vastaus</h2>
    <hr>
    <form class="add-answer" ng-controller="SubmitAnswerController">
      <label for="message">Vastauksesi:</label>
      <div text-angular ng-model="htmlVariable"></div>
      <button ng-click="send()" class="emphasis-1">L채het채 vastaus</button>
    </form>
  </div>

</section>
