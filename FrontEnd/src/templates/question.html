<aside class="question-meta">
  <section class="tags">
    <h2 title="Kysymykseen liittyvät tagit">Tagit</h2>
    <span class="tag">matematiikka<i class="fa fa-arrow-right"></i></span><br>
    <span class="tag">neliöjuuri<i class="fa fa-arrow-right"></i></span>
  </section>
  <section class="related">
    <h2 title="Tähän kysymykseen liittyvät muut kysymykset">Vastaavat</h2>
    <ul>
      <li><a href="">joku samankaltainen aihe (dummy)</a></li>
      <li><a href="">joku toinen aihe (dummy)</a></li>
    </ul>
  </section>
</aside>

<section class="conversation">
  <div class="question">
    <h1 class="title" ng-bind="question.title"></h1>
    <hr>
    <div kt-conversation-message message="question" rid-type="question"></div>
  </div>

  <div class="answers" ng-if="question.answers[0]">
    <h2>Vastaukset</h2>
    <hr>
    <div ng-repeat="answer in question.answers | orderBy: 'votes_up - votes_down':true">
      <div kt-conversation-message message="answer" rid-type="answer"></div>
      <hr ng-if="!$last">
    </div>
  </div><!--/answers-->

  <div class="new-answer">
    <h2>Lisää vastaus</h2>
    <hr>
    <div ng-if="submitMessage" ng-bind="submitMessage.message.content" class="submitMessage {{submitMessage.type}}"></div>
    <form class="add-answer">
      <label for="message">Vastauksesi</label>
      <div text-angular ng-model="answer.content"></div>
      <button ng-click="submitAnswer()" class="emphasis-1">Lähetä vastaus</button>
    </form>
  </div>
</section>
